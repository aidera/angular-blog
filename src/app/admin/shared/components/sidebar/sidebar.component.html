<div class="sidebar">
  <mat-action-list>
    <button mat-list-item [routerLink]="['/admin', 'dashboard']" routerLinkActive="active"> Dashboard </button>
    <button mat-list-item [routerLink]="['/admin', 'create']" routerLinkActive="active"> Create post </button>

  </mat-action-list>
</div>
