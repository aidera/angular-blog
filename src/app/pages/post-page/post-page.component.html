<div class="post-page">

<!--  <img [src]="post.imageUrl" [alt]="post.title" class="image">-->

  <a class="back-link" routerLink="/"><- Back to posts</a>

  <div class="headers">

    <h1>{{ post.title }}</h1>
    <span class="date">{{ post.date | date:'dd.LL.yyyy' }}</span>
<!--    <span class="author">{{ post.authorName | oneLetterName }} {{ post.authorSurname }}</span>-->
    <span class="author">{{ post.author }}</span>

  </div>

  <div class="content" [innerHTML]="post.text"></div>

  <a class="back-link" routerLink="/"><- Back to posts</a>

</div>
