<mat-form-field appearance="outline">
  <mat-label>{{ label }}</mat-label>
  <textarea
    [formControl]="control"
    [id]="fieldId"
    autocomplete="off"
    matInput
  ></textarea>

  <mat-hint><app-validation [validationErrors]="validationErrors"></app-validation></mat-hint>

</mat-form-field>
